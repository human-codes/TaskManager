<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Expired Task Counts</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            margin-top: 50px;
        }

        .table {
            border: 1px solid #ddd;
        }

        .table thead {
            background-color: #343a40;
            color: white;
        }

        .table th, .table td {
            text-align: center;
            padding: 12px;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-back {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>User Expired Task Counts</h2>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th></th>
            <th>User Name</th>
            <th>Expired Task Count</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through the expiredTaskCounts here and display each row -->
        <tr th:each="user : ${expiredTaskCountByUser}">
            <td>
                <img th:src="@{'/file/' + ${user.ATTACHMENT_ID}}" alt="User Avatar"
                     class="rounded-circle border"
                     style="width: 40px; height: 40px; object-fit: cover;" />
            </td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.expiredTaskCount}"></td>

        </tr>
        </tbody>
    </table>
    <div class="btn-back">
        <button class="btn btn-primary" onclick="goBack()">Back</button>
    </div>
</div>

<!-- Bootstrap JS for interactive components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function goBack() {
        window.history.back(); // Navigates to the previous page
    }
</script>
</body>
</html>
