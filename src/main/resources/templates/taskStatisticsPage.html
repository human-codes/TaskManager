<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Task Statistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 30px;
    }

    .table {
      border: 1px solid #ddd;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-back {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>User Task Statistics</h2>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th></th>
      <th>User Name</th>
      <th>Total Tasks</th>
      <th>In Progress</th>
      <th>Not Started</th>
      <th>Completed</th>
      <th>Expired</th>
      <th>No Deadline</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stats : ${taskStatistics}">
      <td>
        <img th:src="@{'/file/' + ${stats.ATTACHMENT_ID}}" alt="User Avatar"
             class="rounded-circle border"
             style="width: 40px; height: 40px; object-fit: cover;" />
      </td>
      <td th:text="${stats.userName}"></td>
      <td th:text="${stats.totalTaskCount}"></td>
      <td th:text="${stats.inProgressTaskCount}"></td>
      <td th:text="${stats.notStartedTaskCount}"></td>
      <td th:text="${stats.completedTaskCount}"></td>
      <td th:text="${stats.expiredTaskCount}"></td>
      <td th:text="${stats.noDeadlineTaskCount}"></td>
    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <button class="btn btn-primary btn-back" onclick="goBack()">Back</button>
  </div>
</div>
<script>
  function goBack() {
    window.history.back();
  }
</script>
</body>
</html>
